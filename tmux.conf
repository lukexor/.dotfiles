# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n 'C-\' if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

set -g history-limit 20000

# automatically renumber tmux windows
if-shell "[[ `tmux -V | cut -d' ' -f2` -ge 1.8 ]]" 'set -g renumber-windows on'

# un default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Clear screen
bind-key C-l send-keys 'C-l'

set -g default-terminal "screen-256color"

# Activity Monitoring
setw -g monitor-activity off
set -g visual-activity off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# make delay shorter
set -sg escape-time 0

# tile all windows
unbind = 
unbind q
bind   = select-layout tiled

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

set-window-option -g automatic-rename off

####################################################################################################
## Key Bindings

# Reload config file
bind R source-file ~/.tmux.conf \; display "Config Reloaded!"

# Rename window to current dir
bind-key r run -b 'tmux rename-window "`basename \"#{pane_current_path}\"`"'

# Quickly open a new window
bind N new-window -n "shell"

# Split window and fix path for tmux 1.9
# if-shell "[[ $(echo "`tmux -V | cut -d' ' -f2` >= 1.9") ]]" 'bind | split-window -h -c "#{pane_current_path}"'
# if-shell "[[ $(echo "`tmux -V | cut -d' ' -f2` >= 1.9"j ]]" 'bind - split-window -v -c "#{pane_current_path}"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Synchronize all panes in a window
bind y setw synchronize-panes

bind -r h select-window -t :-
bind -r l select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Maximizing and restoring windows
unbind Up
bind Up new-window -d -n fullscreen \; swap-pane -s fullscreen.1 \; select-window -t fullscreen
unbind Down
bind Down last-window \; swap-pane -s fullscreen.1 \; kill-window -t fullscreen

# Set vi mode for copy mode
setw -g mode-keys vi
# More settings to make copy-mode more vim-like
unbind [
bind Escape copy-mode
# unbind p
# bind p paste-buffer

####################################################################################################
## Color & Style Settings

source ~/.dotfiles/resources/tmux/theme.sh
